<!DOCTYPE html>
<html lang="en-US">
<head>
        <Title>Calculator</Title>
        <link href="style.css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatiable" contents="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calc">
                    <form>
                <input type="text" class="input"/>
                    </form>
                    <div class="numpad">
                <div class="first-row">
                    <button type="button" class="button num" data-val="7">7</button>
                    <button  type="button" class="button num"  data-val="8">8</button>
                    <button  type="button" class="button num"  data-val="9">9</button>
                    <button  type="button" class="button op"  data-val="+">+</button>
                </div>
                <div class="second-row">
                    <button  type="button" class="button num"  data-val="4">4</button>
                    <button  type="button" class="button num"  data-val="5">5</button>
                    <button  type="button" class="button num"  data-val="6">6</button>
                    <button  type="button" class="button op"  data-val="-">-</button>
                </div>
                <div class="third-row">
                    <button  type="button" class="button num"  data-val="1">1</button>
                    <button  type="button" class="button num"  data-val="2">2</button>
                    <button  type="button" class="button num"  data-val="3">3</button>
                    <button  type="button" class="button op"  data-val="*">x</button>
                </div>
                
                <div class="last row">
                    <button  type="button" class="clear">C</button>
                    <button   type="button" class="button num"  data-val="0">0</button>
                    <button  type="button" class="equal">=</button>
                    <button type="button" class="button op"  data-val="/">/</button>
                        </div>
                    </div>
                    </div>
                </div>
            </main>
        <script src="script.js"></script>
    </body>
</html>
