<!DOCTYPE html>
<html lang="en-US">
<head>
        <Title>Calculator</Title>
        <link href="style.css" rel="stylesheet"/>
        <meta http-equiv="X-UA-Compatiable" contents="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="calc">
                    <form>
                <input type="text" id="inputbox"/>
                    </form>
                <div>
                    <button class="button" val="7">7</button>
                    <button class="button" val="8">8</button>
                    <button class="button" val="9">9</button>
                    <button class="operator" val="+">+</button>
                </div>
                <div>
                    <button class="button" val="4">4</button>
                    <button class="button" val="5">5</button>
                    <button class="button" val="6">6</button>
                    <button class="operator" val="-">-</button>
                </div>
                <div>
                    <button class="button" val="1">1</button>
                    <button class="button" val="2">2</button>
                    <button class="button" val="3">3</button>
                    <button class="operator" val="*">x</button>
                </div>
                <div>
                    <button class="operator" val="c">C</button>
                    <button class="button" val="0">0</button>
                    <button class="operator" val="=">=</button>
                    <button class="operator" val="/">/</button>
                        </div>
                    
                    </div>
                </div>
            </main>
        <script src="script.js"></script>
    </body>
</html>
